<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <!-- Favicon hinzufügen (optional) -->
    <link rel="icon" href="/path/to/favicon.ico">
    <style>
        /* Suchleiste-Styling */
        .suchleiste {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .suchleiste input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Suchleiste -->
    <div class="suchleiste">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Suche bei Google">
            <input type="submit" value="Suchen">
        </form>
    </div>
    <!-- Rest deiner Webseite -->
</body>
</html>
